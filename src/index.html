<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Enterprise Blueprint</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Angular Enterprise Blueprint - A scalable, production-ready Angular architecture reference."
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Preload critical assets for faster LCP -->
    <link rel="preload" href="assets/i18n/en.json" as="fetch" crossorigin="anonymous" />

    <!-- Preconnect to external APIs -->
    <link rel="preconnect" href="https://api.github.com" />
    <link rel="dns-prefetch" href="https://api.github.com" />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self'
        https://api.github.com
        https://formspree.io
        https://www.google-analytics.com;
      frame-src 'self' https://docs.google.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self' https://formspree.io;
    "
    />
  </head>

  <body>
    <!-- Theme FOUC prevention -->
    <script>
      !(function () {
        var e = new URLSearchParams(location.search).get('theme');
        if (e) return void document.documentElement.setAttribute('data-theme', e);
        var t = localStorage.getItem('theme-id');
        document.documentElement.setAttribute(
          'data-theme',
          t || matchMedia('(prefers-color-scheme: dark)').matches
            ? 'dark-default'
            : 'light-default',
        );
      })();
    </script>
    <eb-root>
      <!-- Loading indicator for LCP - removed after hydration -->
      <style>
        .app-loading {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          font:
            1.125rem system-ui,
            -apple-system,
            sans-serif;
          color: #64748b;
        }

        @media (prefers-color-scheme: dark) {
          .app-loading {
            color: #94a3b8;
          }
        }
      </style>
      <div class="app-loading">Loading...</div>
    </eb-root>
  </body>
</html>
