<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Enterprise Blueprint</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Angular Enterprise Blueprint - A scalable, production-ready Angular architecture reference."
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="preload"
      href="assets/i18n/en.json"
      as="fetch"
      crossorigin="anonymous"
      fetchpriority="high"
    />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self'
        https://api.github.com
        https://formspree.io
        https://www.google-analytics.com;
      frame-src 'self' https://docs.google.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self' https://formspree.io;
    "
    />
  </head>

  <body>
    <!-- Theme FOUC prevention -->
    <script>
      !(function () {
        var e = new URLSearchParams(location.search).get('theme');
        if (e) return void document.documentElement.setAttribute('data-theme', e);
        var t = localStorage.getItem('theme-id');
        document.documentElement.setAttribute(
          'data-theme',
          t || matchMedia('(prefers-color-scheme: dark)').matches
            ? 'dark-default'
            : 'light-default',
        );
      })();
    </script>
    <eb-root>
      <!-- Critical content for LCP - removed after hydration -->
      <style>
        .app-shell {
          max-width: 1400px;
          margin: 0 auto;
          padding: 2rem;
          font-family:
            system-ui,
            -apple-system,
            sans-serif;
        }
        .app-shell__hero {
          margin: 2rem 0;
        }
        .app-shell__title {
          font-size: 2.25rem;
          font-weight: 700;
          margin: 0 0 0.5rem;
          color: var(--color-text, #0f172a);
        }
        .app-shell__subtitle {
          font-size: 1.5rem;
          margin: 0 0 1rem;
          color: var(--color-text-secondary, #334155);
        }
        @media (prefers-color-scheme: dark) {
          .app-shell__title {
            color: #f8fafc;
          }
          .app-shell__subtitle {
            color: #cbd5e1;
          }
        }
      </style>
      <div class="app-shell">
        <div class="app-shell__hero">
          <h1 class="app-shell__title">Jason Walker Moody</h1>
          <h2 class="app-shell__subtitle">Lead Frontend Engineer</h2>
        </div>
      </div>
    </eb-root>
  </body>
</html>
