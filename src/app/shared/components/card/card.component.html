<div
  [class]="cardClasses()"
  [attr.role]="cardRole()"
  [attr.aria-label]="ariaLabel()"
  [attr.aria-labelledby]="ariaLabelledBy()"
  [attr.aria-describedby]="ariaDescribedBy()"
  [attr.tabindex]="tabIndexValue()"
  (click)="handleClick($event)"
  (keydown)="handleKeydown($event)"
>
  <!-- Header Slot -->
  <div class="card__header">
    <ng-content select="[card-header]" />
  </div>

  <!-- Content (Visible when not disabled) -->
  @if (!disabled()) {
    <!-- Media Slot -->
    <div class="card__media">
      <ng-content select="[card-media]" />
    </div>

    <!-- Body Slot -->
    <div class="card__body">
      <ng-content select="[card-body]" />
    </div>

    <!-- Footer Slot -->
    <div class="card__footer">
      <ng-content select="[card-footer]" />
    </div>
  } @else {
    <!-- Disabled State (Replaces body content) -->
    <div class="card__body card__body--disabled">
      @if (disabledLabel() !== '') {
        <span class="card__disabled-label">{{ disabledLabel() }}</span>
      }
    </div>
  }
</div>
