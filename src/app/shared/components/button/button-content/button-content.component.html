@if (loading()) {
  <span class="btn__spinner" aria-hidden="true">
    <span class="btn__spinner-icon"></span>
  </span>
}

@if (iconLeft() && !loading()) {
  <span class="btn__icon" [class.btn__icon--left]="!iconOnly()" aria-hidden="true">
    <eb-icon [name]="iconLeft()!" [decorative]="true" />
  </span>
}

@if (!iconOnly() || (iconOnly() && !iconLeft() && !iconRight())) {
  <span class="btn__content">
    <ng-content />
  </span>
}

@if (iconRight() && !loading() && !iconOnly()) {
  <span class="btn__icon btn__icon--right" aria-hidden="true">
    <eb-icon [name]="iconRight()!" [decorative]="true" />
  </span>
}
