@if (isVisible()) {
  <span
    [class]="badgeClasses()"
    [attr.aria-label]="ariaLabel()"
    [attr.aria-describedby]="ariaDescribedBy()"
    [attr.aria-live]="ariaLive()"
    role="status"
  >
    @if (!dot()) {
      <span class="badge__content" aria-hidden="true" role="presentation">
        {{ displayContent() }}
      </span>
    }
  </span>
}
