<div [class]="containerClasses()">
  @if (overlay()) {
    <div class="spinner-container__backdrop" aria-hidden="true"></div>
  }

  <div class="spinner-container__content">
    <div
      [class]="spinnerClasses()"
      role="status"
      [attr.aria-label]="ariaLabel()"
      aria-live="polite"
    >
      <svg class="spinner__svg" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
        <circle class="spinner__circle" cx="25" cy="25" r="20" fill="none" stroke-width="4" />
      </svg>
    </div>

    @if (message()) {
      <p class="spinner-container__message">{{ message() }}</p>
    }
  </div>
</div>
