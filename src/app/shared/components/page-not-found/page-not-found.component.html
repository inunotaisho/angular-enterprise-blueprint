<ng-container *transloco="let t">
  <div class="page-not-found">
    <div class="page-not-found__container">
      <span class="page-not-found__code">{{ t('pageNotFound.code') }}</span>
      <h1 class="page-not-found__title">{{ t('pageNotFound.title') }}</h1>
      <p class="page-not-found__message">
        {{ t('pageNotFound.message') }}
      </p>
      <eb-button
        variant="primary"
        [ariaLabel]="t('pageNotFound.ariaLabels.goToDashboard')"
        routerLink="/"
      >
        {{ t('pageNotFound.goToDashboard') }}
      </eb-button>
    </div>
  </div>
</ng-container>
