name: Update Dashboard Metrics

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Create Environment Files
        run: |
          cp src/environments/environment.example.ts src/environments/environment.ts
          cp src/environments/environment.example.ts src/environments/environment.prod.ts

      - name: Build production
        run: npm run build

      - name: Run Tests with Coverage
        run: npm run test:coverage

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: false
          temporaryPublicStorage: false
        continue-on-error: true

      - name: Update Metrics File
        run: node tools/update-metrics.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.AUTOMATE_PR_TOKEN }}
          commit-message: 'chore: update dashboard metrics'
          title: 'chore: update dashboard metrics'
          body: |
            Automated update of dashboard metrics based on latest test coverage results.

            This PR was created automatically by the Update Metrics workflow.
          branch: chore/update-metrics
          delete-branch: true
          labels: |
            automation
            metrics
