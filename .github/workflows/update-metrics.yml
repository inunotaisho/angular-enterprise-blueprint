name: Update Dashboard Metrics

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Run Tests with Coverage
        run: npm run test:coverage

      - name: Update Metrics File
        run: node tools/update-metrics.js --simulate

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update dashboard metrics [skip ci]'
          file_pattern: src/assets/data/metrics.json
