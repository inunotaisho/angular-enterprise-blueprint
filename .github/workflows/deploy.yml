name: Deploy Blueprint

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Create Environment Files
        run: |
          cp src/environments/environment.example.ts src/environments/environment.ts
          cp src/environments/environment.example.ts src/environments/environment.prod.ts

      - name: Install Dependencies
        run: npm ci

      - name: Inject Environment Secrets
        run: |
          sed -i "s/YOUR_GITHUB_USERNAME/MoodyJW/g" src/environments/environment.prod.ts
          sed -i "s/YOUR_GITHUB_PAT/${{ secrets.GH_PAT }}/g" src/environments/environment.prod.ts
          sed -i "s|https://formspree.io/f/YOUR_FORM_ID|https://formspree.io/f/mbdjaddy|g" src/environments/environment.prod.ts

      # 1. Build Angular App (Mockend Mode)
      - name: Build Application
        run: npm run build -- --base-href /angular-enterprise-blueprint/

      # 1b. Generate Bundle Report (Separate build with stats)
      - name: Generate Bundle Report
        run: npm run analyze:report

      # 2. Build Storybook (output dir configured in angular.json)
      - name: Build Storybook
        run: npm run build-storybook

      # 3. Build Compodoc
      - name: Build Compodoc
        run: npm run docs:build

      # 4. Run Lighthouse CI
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun --collect.staticDistDir=dist/angular-enterprise-blueprint/browser --upload.target=filesystem --config=lighthouserc.json || echo "Lighthouse CI completed with warnings"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. Run Tests & Coverage
      - name: Run Tests
        run: npm run test:coverage

      # 6. Generate Fresh Metrics
      - name: Generate Dashboard Metrics
        run: npm run metrics:generate

      # 7. Merge Artifacts into the browser output folder
      - name: Merge Artifacts
        run: |
          echo "Verifying build artifacts..."
          ls -la dist/
          ls -la dist/angular-enterprise-blueprint/
          test -d dist/angular-enterprise-blueprint/browser || { echo "ERROR: dist/angular-enterprise-blueprint/browser not found"; exit 1; }
          test -d dist/storybook || { echo "ERROR: dist/storybook not found"; exit 1; }
          test -d dist/documentation || { echo "ERROR: dist/documentation not found"; exit 1; }
          # Move Storybook and Docs
          mv dist/storybook dist/angular-enterprise-blueprint/browser/storybook
          mv dist/documentation dist/angular-enterprise-blueprint/browser/docs
          # Move Coverage (handled differently as it may not be in dist)
          mkdir -p dist/angular-enterprise-blueprint/browser/coverage
          cp -r coverage/angular-enterprise-blueprint/* dist/angular-enterprise-blueprint/browser/coverage/ || echo "WARNING: Coverage files not found"
          # Move Lighthouse Report (Optional)
          mkdir -p dist/angular-enterprise-blueprint/browser/lighthouse
          if [ -d ".lighthouseci" ]; then
             LATEST_HTML=$(ls -t .lighthouseci/*.html 2>/dev/null | head -n 1)
             if [ -n "$LATEST_HTML" ]; then
               cp "$LATEST_HTML" dist/angular-enterprise-blueprint/browser/lighthouse/index.html
               echo "Lighthouse report copied: $LATEST_HTML"
             else
               echo "WARNING: No Lighthouse HTML report found"
             fi
          else
             echo "WARNING: .lighthouseci directory not found"
          fi
          # Move Bundle Report
          if [ -f "dist/analyze/bundle-report.html" ]; then
            cp dist/analyze/bundle-report.html dist/angular-enterprise-blueprint/browser/bundle-report.html
            echo "Bundle report copied"
          else
            echo "WARNING: Bundle report not found"
          fi
          # Create 404.html for SPA routing (copy of index.html)
          cp dist/angular-enterprise-blueprint/browser/index.html dist/angular-enterprise-blueprint/browser/404.html
          # Ensure .nojekyll exists (should be copied from public/ but add as backup)
          touch dist/angular-enterprise-blueprint/browser/.nojekyll
          echo "Final structure:"
          ls -la dist/angular-enterprise-blueprint/browser/
          echo "Artifacts merged successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/angular-enterprise-blueprint/browser'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
