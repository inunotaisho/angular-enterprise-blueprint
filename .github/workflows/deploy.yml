name: Deploy Blueprint

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # 1. Build Angular App (Mockend Mode)
      - name: Build Application
        run: npm run build -- --base-href /angular-enterprise-blueprint/

      # 2. Build Storybook
      - name: Build Storybook
        run: npm run build-storybook -- -o dist/storybook

      # 3. Build Compodoc
      - name: Build Compodoc
        run: npm run docs:build # Ensure this script exists in package.json

      # 4. Merge Artifacts into the browser output folder
      - name: Merge Documentation
        run: |
          echo "Verifying build artifacts..."
          ls -la dist/
          ls -la dist/angular-enterprise-blueprint/
          test -d dist/angular-enterprise-blueprint/browser || { echo "ERROR: dist/angular-enterprise-blueprint/browser not found"; exit 1; }
          test -d dist/storybook || { echo "ERROR: dist/storybook not found"; exit 1; }
          test -d dist/documentation || { echo "ERROR: dist/documentation not found"; exit 1; }
          mv dist/storybook dist/angular-enterprise-blueprint/browser/storybook
          mv dist/documentation dist/angular-enterprise-blueprint/browser/docs
          echo "Final structure:"
          ls -la dist/angular-enterprise-blueprint/browser/
          echo "Artifacts merged successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/angular-enterprise-blueprint/browser'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
